<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro</title>
  </head>

  <body>
    <h1>Pomodoro!</h1>
    <main>
      <div class="pomodoro">
        <svg class="progress-ring progress-ring-shadow" viewBox="0 0 110 110">
          <circle r="50" cx="50%" cy="50%"></circle>
        </svg>
        <svg class="progress-ring progress-ring-timer" viewBox="0 0 110 110">
          <circle class="circleTimer" r="50" cx="50%" cy="50%"></circle>
        </svg>
        <div class="arm"></div>
      </div>
      <div class="controls">
        <div class="timer">
          <div id="workTimer" class="timer timer-active">0:00</div>
          <div id="breakTimer" class="timer">0:00</div>
        </div>
        <button class="control-btn"></button>
        <button id="addTimeBtn" class="add-time-btn">+1 minute!</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
